name: CI

on:
  push:
    branches: [v1]
  pull_request:
    branches: [v1]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: yarn

      - name: Run jest test
        run: yarn test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt
          flags: unittests

  build:
    name: Build
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: yarn

      - name: Cache nextjs build
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: nextjs-${{ hashFiles('package*.json') }}

      - name: Build
        run: yarn build
