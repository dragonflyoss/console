name: CI

on:
  push:
    branches: [main, release-*]
  pull_request:
    branches: [main, release-*]

jobs:
  test:
    name: Test
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: yarn

      # TODO Open jest test
      # - name: Run jest test
      # run: yarn run test:jest:coverage

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: yarn

      - name: Cache nextjs build
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: nextjs-${{ hashFiles('package*.json') }}

      - name: Build
        run: yarn build
