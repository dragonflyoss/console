name: Cypress Tests
on:
  push:
    branches: [main, release-*]
  pull_request:
    branches: [main, release-*]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: yarn

       - name: Cypress run
         uses: cypress-io/github-action@v6
         with:
          build: yarn build
          start: yarn start
          env: 
          REACT_APP_API_URL: https://dragonfly.alipay.com
