name: Cypress Tests
on:
  push:
    branches: [main, release-*]
  pull_request:
    branches: [main, release-*]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

       - name: Run Cypress Tests
        run: yarn cypress:run

      - name: Generate Coverage Report
        run: yarn coverage:report
