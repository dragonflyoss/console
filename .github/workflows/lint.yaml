name: Lint

on:
  push:
    branches: [v1, release-*]
  pull_request:
    branches: [v1, release-*]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
        run: yarn install

      - name: Linter
        run: yarn lint

      - name: Markdown lint
        uses: docker://avtodev/markdown-lint:v1
        with:
          config: '.markdownlint.yml'
          args: '**/*.md'
          ignore: 'deploy/helm-charts manager/console CHANGELOG.md build'
