name: Lint

on:
  push:
    branches: [v1]
  pull_request:
    branches: [v1]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          # cache: 'yarn'
        run: yarn
        run: yarn lint

      - name: Markdown lint
        uses: docker://avtodev/markdown-lint:v1
