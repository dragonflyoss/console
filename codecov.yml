coverage:
  precision: 2
  round: down
  range: '90...100'
  status:
    project:
      default:
        enabled: yes
        target: 90%
    patch:
      default:
        enabled: yes
        target: 90%
comment:
  layout: 'reach, diff, flags, files'
  behavior: default
  require_changes: false
  branches:
    - main
